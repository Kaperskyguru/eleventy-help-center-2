<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Center - {{title | default: "Home"}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0f172a",
              secondary: "#0db9e9",
              tertiary: "#1e293b",
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/night-owl.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <style>
      .layer h3 {
        bottom: 0;
        left: 14%;
        position: absolute;
        transition: 0.5s;
      }
      .layer:hover h3 {
        bottom: 10%;
        opacity: 1;
        color: white;
      }
    </style>
  </head>

  <body class="bg-primary">
    <div class="bg-primary h-scren h-full">
      <header
        class="fixed flex justify-center w-full top-0 left-0 mb-[80px] z-50 px-4 border-solid border-[#1e293b] border-b"
      >
        <nav
          class="flex w-full items-center justify-between bg-[#0f172a] text-white p-3"
        >
          <div class="w-32">Logo</div>

          <div
            class="flex-1 bg-[#0f172a] flex justify-center mx-5 bg-[#1e293b] rounded-md"
          ></div>
          <div class="justify-between my-3 gap-10 items-center hidden lg:flex">
            <div>
              <a href="#" class="flex gap-2'">
                <img class="w-6 text-white" src="#" alt="" />
                <span>Home</span>
              </a>
            </div>

            <span class="flex gap-10 items-center">
              <div>
                <a class="bg-[#0db9e9] px-4 py-3 rounded-md text-[#212934]">
                  Submit Request
                </a>
              </div>
              <div>
                <a
                  class="border-[#0db9e9] border border-outline px-4 py-3 rounded-md text-[#0db9e9]"
                >
                  Sign In
                </a>
              </div>
            </span>
          </div>

          <div class="lg:hidden block" @click="openSidebar()">
            <svg
              focusable="false"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3 5H20.359M3 18.186H20.359M3 11.592H20.359"
                stroke="currentcolor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </div>
        </nav>
      </header>
      {{ content }}
    </div>
  </body>
</html>
